templates:
    Studio:
        plex_search:
          studio: <<studio>>
        url_poster: <<poster>>
        sort_title: +++++_<<collection_name>>
        collection_order: alpha
    Movie:
        tmdb_collection: <<collection>>
        tmdb_summary: <<summary>>
        url_poster: <<poster>>
        sort_title: ++++_<<collection_name>>
        collection_order: release
    people:
        actor: tmdb
        tmdb_person: <<person>>
        sort_title: ++_<<collection_name>>
        collection_order: release
    director:
        director: tmdb
        tmdb_person: <<person>>
        sort_title: ++_<<collection_name>>
        collection_order: release

